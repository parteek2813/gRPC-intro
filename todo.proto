service TodoService {
    rpc CreateTodo (Todo) returns (Todo) {}
    rpc GetTodo (TodoRequest) returns (TodoList) {}
    rpc listTodos (Empty) returns (Todo) {}
}

message Empty {}

message Todo {
    string id =1;
    string title = 2;
    optional string content = 3;
}

message TodoList {
    repeated Todo todos = 1;
}

message TodoRequest {
    string id =1;
}